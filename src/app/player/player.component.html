<div class="container">
    <div class="row text-center" *ngIf="filteredQuestions.length>0">
        <div class="my-3">
            progress timer
        </div>
        <div class="example-container col-md-12 mt-3">
            <div class="container-fluid">
                <div *ngFor="let question of filteredQuestions;let i=index">
                    
                    <h2> Q {{pager.index+1}} {{question.content}}</h2>
                    {{question.givenAnswer}}
                    <div class="row">
                        <div class="col-md-6">
                            <p>
                            <input type="radio" [value]="question.option1" [name]="''+i" [(ngModel)]="question.givenAnswer">{{question.option1}}
                        </p>
                        </div>
                        <div class="col-md-6">
                            <p><input type="radio" [value]="question.option2" [name]="''+i"  [(ngModel)]="question.givenAnswer" >{{question.option2}}
                        </p>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p>
                            <input type="radio" [value]="question.option3" [name]="''+i"  [(ngModel)]="question.givenAnswer" >{{question.option3}}
                        </p>
                        </div>
                        <div class="col-md-6">
                            <p>
                            <input type="radio" [value]="question.option4" [name]="''+i"  [(ngModel)]="question.givenAnswer" >{{question.option4}}
                        </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <div class="d-flex flex-column">
                <img src="https://img.icons8.com/ios-glyphs/100/000000/chevron-left.png"
                    style="height: 150px; width: 150px;" />
                <button mat-button style="width: 150px;" (click)="goTo(pager.index - 1);">Previous Question</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-success mb-4" style="width: 80px; height: 80px;"
                    *ngIf="pager.index+1==pager.count" (click)="submitAnswers()">Submit Answers</button>
            </div>
            <div class="d-flex flex-column">
                <img src="https://img.icons8.com/ios-glyphs/100/000000/chevron-right.png"
                    style="height: 150px; width: 150px;" />
                <button mat-button style="width: 150px;" (click)="goTo(pager.index + 1);">Next Question</button>
            </div>
        </div>
    </div>
    <div *ngIf="filteredQuestions.length<=0">
        <h2>Sorry no questions in quiz</h2>
    </div>
</div>
