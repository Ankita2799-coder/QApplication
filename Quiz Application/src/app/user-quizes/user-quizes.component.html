<div class="container-fluid">
    <div class="row" *ngIf="quizzes">
        <h2>Available Quizzes</h2>       
        <div *ngFor="let q of quizzes" class="col-md-4">
     <mat-card class="mb-4">
         <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{q.title}}</mat-card-title>
             <mat-card-subtitle>
            {{q.category.title}}
             </mat-card-subtitle>
         </mat-card-header>
         <mat-card-content>
             <p class="truncate">{{q.description}}</p>
         </mat-card-content>
         <mat-card-actions>
             <button mat-button color="primary">View</button>
             <button mat-button color="primary" [routerLink]="'/working/'+q.qId">Start</button>
         </mat-card-actions>
     </mat-card>
        </div>
    </div>
</div>
